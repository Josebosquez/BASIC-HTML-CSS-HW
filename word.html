<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML CSS HW Counter</title>

</head>

<body>
    <div style="border: 1px solid black; background-color: pink; width: 500px; display: flex; justify-content: center; align-items: center;">

        <button id="minus" onclick="minusOne()" style="font-size: 50px; width: 10%; margin: 20px;">-</button>

        <p id='counter' style="font-size: 50px">Count: 0</p>

        <button id="add" onclick="addOne()" style="font-size: 50px;width: 10%; margin: 20px">+</button>
    </div>
    <script src=" main.js "></script>
</body>

</html>
